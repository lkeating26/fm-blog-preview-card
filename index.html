<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <img
          src="./assets/images/illustration-article.svg"
          alt="abstract image"
        />
        <div class="content-container">
          <div class="category">
            <p class="body-secondary-bold">Learning</p>
          </div>
          <p class="body-secondary-reg">Published 21 Dec 2023</p>
          <h1 class="heading">HTML & CSS foundations</h1>
          <p class="body-main">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="author">
          <img src="./assets/images/image-avatar.webp" alt="author avatar" />
          <p class="body-secondary-bold">Greg Hooper</p>
        </div>
      </div>
    </main>
  </body>
</html>
